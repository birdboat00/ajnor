<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic setup | examples | ajnor</title>

    <link rel="stylesheet" href="../style.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>

    <script type="module" id="script">
        import * as a from "../src/mod.mjs"

        a.mksketch({
          size: a.szsquare(400),
          parent: "example",
          view: (cv) => {
            a.plot(cv, a.pipe(a.mkpen())
              .to(a.bg, { color: a.rgb(0x33, 0x33, 0x33) })
              .to(a.rect,{ pos: a.pt(10, 10), w: 200, h: 100, color: a.colred() })
              .to(a.line, { pos: a.pt(10, 240), ex: 390, ey: 240, color: a.colblue() })
              .to(a.arc, { pos: a.pt(200, 300), r: 50, start: 0, end: Math.PI, color: a.colgreen() })
              .to(a.poly, { pts: [
                a.pt(300, 300),
                a.pt(320, 320),
                a.pt(320, 340),
                a.pt(340, 310),
                a.pt(330, 350)],
                color: a.colyellow()
              })
              .to(a.text, { x: 10, y: 390, text: "This is some text!", size: 16, color: a.colwhite() })
              .value
            )
          }
        })
    </script>
</head>

<body>
    <main>
        <h1>Basic setup | <a href="./index.html">ajnor examples</a></h1>
        <div id="example"></div>
    </main>
    <script src="./injectcode.js" defer></script>
</body>

</html>
